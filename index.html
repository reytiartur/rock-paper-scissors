    <script>
        function computerPlay() {
                //return random rock || paper || scissors function
                let options = ['rock','paper','scissors'];
                let playerOption = options[Math.floor(Math.random()*options.length)];
                return playerOption;
            }

        let playerChoice = 0;

        function playRound (playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            if((playerSelection == 'rock') && (computerSelection == 'scissors')){
                return playerChoice = ('You Win!' + ' Rock beats Scissors');   
                } 
            else if ((playerSelection == 'rock') && (computerSelection == 'paper')) {
                return playerChoice = ('You Lose!' + ' Paper beats Rock');
                }
            else return playerChoice = ('Tie!');
            }

     

        function game () {
            let W = 0;
            let L = 0;
            for (let i = 0; i < 5; i++) {
             playRound (playerSelection, computerSelection);

            if (playerChoice == 'You Win!') {
                W++; 
                return W;
             } else if(playerChoice == 'You Lose!') {
                L++;
                return L; 
             }
            }
            if (W > L){
                print ('You Win! %i - %i', W, L);
            }
            else if (W < L){
                print ('You Lose! %i - %i', W, L);
            }
            }

let playerSelection = prompt('Rock? Paper? Scissors?');
const computerSelection = computerPlay();
console.log(game());

    </script>
